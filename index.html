<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --bg-color: #F3F4F6;
            --card-bg: #FFFFFF;
            --text-main: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --danger: #EF4444;
            --success: #10B981;
            --warning: #F59E0B;
            --info: #3B82F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: #F9FAFB;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background-color: #fff;
        }

        button.btn-primary {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button.btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .expense-list-container {
            margin-top: 2rem;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-item:hover {
            background-color: #F9FAFB;
        }

        .expense-info {
            display: flex;
            flex-direction: column;
        }

        .expense-desc {
            font-weight: 500;
            color: var(--text-main);
        }

        .expense-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .expense-amount-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .expense-amount {
            font-weight: 600;
            color: var(--text-main);
        }

        .btn-delete {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .btn-delete:hover {
            color: var(--danger);
            background-color: #FEF2F2;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 2rem;
        }

        /* Category Badges for the list */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-food { background-color: #ECFDF5; color: #047857; }
        .badge-transport { background-color: #EFF6FF; color: #1D4ED8; }
        .badge-entertainment { background-color: #FEF3C7; color: #B45309; }
        .badge-other { background-color: #F3F4F6; color: #374151; }

    </style>
</head>
<body>

    <div class="container">
        <!-- Left Column: Input Form -->
        <div class="card">
            <h1>Expense Tracker</h1>
            <p class="subtitle">Keep track of your spending habits.</p>

            <form id="expenseForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g. Lunch at Joe's" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Add Expense</button>
            </form>

            <div class="expense-list-container">
                <h3 style="margin-bottom: 1rem; font-size: 1.1rem;">Recent Expenses</h3>
                <div id="expenseList">
                    <!-- Expenses will be injected here -->
                    <p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No expenses yet.</p>
                </div>
            </div>
        </div>

        <!-- Right Column: Chart -->
        <div class="card">
            <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Spending Overview</h2>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
            <div id="totalSpending" style="text-align: center; margin-top: 2rem; font-size: 1.25rem; font-weight: 700;">
                Total: $0.00
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        const totalSpendingEl = document.getElementById('totalSpending');
        const ctx = document.getElementById('expenseChart').getContext('2d');

        // State
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let chartInstance = null;

        // Chart Configuration
        const categoryColors = {
            'Food': '#10B981',        // Emerald
            'Transport': '#3B82F6',   // Blue
            'Entertainment': '#F59E0B', // Amber
            'Other': '#6B7280'        // Gray
        };

        // Initialize
        function init() {
            renderExpenses();
            updateChart();
        }

        // Add Expense
        expenseForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;

            const newExpense = {
                id: Date.now(),
                description,
                amount,
                category,
                date: new Date().toLocaleDateString()
            };

            expenses.unshift(newExpense); // Add to top
            saveAndRender();
            expenseForm.reset();
        });

        // Delete Expense
        window.deleteExpense = (id) => {
            if(confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(expense => expense.id !== id);
                saveAndRender();
            }
        };

        function saveAndRender() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
            renderExpenses();
            updateChart();
        }

        function renderExpenses() {
            expenseList.innerHTML = '';

            if (expenses.length === 0) {
                expenseList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No expenses yet.</p>';
                totalSpendingEl.innerText = 'Total: $0.00';
                return;
            }

            let total = 0;

            expenses.forEach(expense => {
                total += expense.amount;
                const item = document.createElement('div');
                item.className = 'expense-item';
                
                const badgeClass = `badge-${expense.category.toLowerCase()}`;

                item.innerHTML = `
                    <div class="expense-info">
                        <span class="expense-desc">${expense.description}</span>
                        <div class="expense-meta">
                            <span class="badge ${badgeClass}">${expense.category}</span>
                            <span style="margin-left: 8px;">${expense.date}</span>
                        </div>
                    </div>
                    <div class="expense-amount-actions">
                        <span class="expense-amount">$${expense.amount.toFixed(2)}</span>
                        <button class="btn-delete" onclick="deleteExpense(${expense.id})" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                `;
                expenseList.appendChild(item);
            });

            totalSpendingEl.innerText = `Total: $${total.toFixed(2)}`;
        }

        function updateChart() {
            // Aggregate data by category
            const totalsByCategory = {
                'Food': 0,
                'Transport': 0,
                'Entertainment': 0,
                'Other': 0
            };

            expenses.forEach(exp => {
                if (totalsByCategory[exp.category] !== undefined) {
                    totalsByCategory[exp.category] += exp.amount;
                }
            });

            const dataValues = Object.values(totalsByCategory);
            const dataLabels = Object.keys(totalsByCategory);
            const backgroundColors = dataLabels.map(label => categoryColors[label]);

            if (chartInstance) {
                chartInstance.destroy();
            }

            // Only show chart if there is data
            if (expenses.length === 0) {
                 // Create an empty "placeholder" chart or just leave it blank
                 // For now, let's render an empty chart
            }

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: dataLabels,
                    datasets: [{
                        label: 'spending',
                        data: dataValues,
                        backgroundColor: backgroundColors,
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                            }
                        }
                    },
                    cutout: '70%',
                }
            });
        }

        // Run on load
        init();
    </script>
</body>
</html>
