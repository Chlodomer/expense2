<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensomatic 3000</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --surface: #ffffff;
            --background: #F3F4F6;
            --text-main: #111827;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --danger: #EF4444;
            --danger-hover: #DC2626;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            line-height: 1.5;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 350px 1fr;
            }
        }

        h1 {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .card {
            background-color: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button.add-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }

        button.add-btn:hover {
            background-color: var(--primary-hover);
        }

        .expense-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-info {
            flex-grow: 1;
        }

        .expense-desc {
            font-weight: 600;
            display: block;
        }

        .expense-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .expense-amount {
            font-weight: 700;
            margin-right: 1.5rem;
            font-size: 1.125rem;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }

        .delete-btn:hover {
            background-color: #FEE2E2;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ’° Expensomatic 3000</h1>

        <!-- Left Column: Form -->
        <div class="card">
            <h2 style="margin-bottom: 1.5rem; font-size: 1.25rem;">Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g. Lunch" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit" class="add-btn">Add Expense</button>
            </form>
        </div>

        <!-- Right Column: Chart & List -->
        <div class="card">
            <h2 style="margin-bottom: 1.5rem; font-size: 1.25rem;">Spending Overview</h2>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>

            <h3 style="margin: 2rem 0 1rem; font-size: 1.125rem;">Recent Expenses</h3>
            <ul id="expenseList" class="expense-list">
                <!-- Expenses will be injected here -->
            </ul>
            <div id="emptyState" class="empty-state" style="display: none;">
                No expenses yet. Add one to see your stats!
            </div>
        </div>
    </div>

    <script>
        // State
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let chartInstance = null;

        // Elements
        const form = document.getElementById('expenseForm');
        const list = document.getElementById('expenseList');
        const emptyState = document.getElementById('emptyState');
        const ctx = document.getElementById('expenseChart').getContext('2d');

        // Colors for categories
        const categoryColors = {
            'Food': '#10B981',        // Emerald
            'Transport': '#3B82F6',   // Blue
            'Entertainment': '#8B5CF6', // Violet
            'Other': '#F59E0B'        // Amber
        };

        // Initialize
        function init() {
            renderExpenses();
            renderChart();
        }

        // Add Expense
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;

            const expense = {
                id: Date.now(),
                description,
                amount,
                category,
                date: new Date().toLocaleDateString()
            };

            expenses.unshift(expense); // Add to top
            saveExpenses();
            renderExpenses();
            updateChart();
            form.reset();
        });

        // Delete Expense
        window.deleteExpense = (id) => {
            expenses = expenses.filter(exp => exp.id !== id);
            saveExpenses();
            renderExpenses();
            updateChart();
        };

        // Save to LocalStorage
        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Render List
        function renderExpenses() {
            list.innerHTML = '';

            if (expenses.length === 0) {
                emptyState.style.display = 'block';
                return;
            } else {
                emptyState.style.display = 'none';
            }

            expenses.forEach(exp => {
                const li = document.createElement('li');
                li.className = 'expense-item';
                li.innerHTML = `
                    <div class="expense-info">
                        <span class="expense-desc">${exp.description}</span>
                        <span class="expense-meta">${exp.category} â€¢ ${exp.date}</span>
                    </div>
                    <span class="expense-amount">$${exp.amount.toFixed(2)}</span>
                    <button class="delete-btn" onclick="deleteExpense(${exp.id})" title="Delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                `;
                list.appendChild(li);
            });
        }

        // Render/Update Chart
        function getChartData() {
            const totals = {
                'Food': 0,
                'Transport': 0,
                'Entertainment': 0,
                'Other': 0
            };

            expenses.forEach(exp => {
                if (totals[exp.category] !== undefined) {
                    totals[exp.category] += exp.amount;
                }
            });

            return {
                labels: Object.keys(totals),
                data: Object.values(totals),
                colors: Object.keys(totals).map(cat => categoryColors[cat])
            };
        }

        function renderChart() {
            const { labels, data, colors } = getChartData();

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: {
                                    family: "'Inter', sans-serif"
                                }
                            }
                        }
                    },
                    cutout: '65%'
                }
            });
        }

        function updateChart() {
            const { data } = getChartData();
            chartInstance.data.datasets[0].data = data;
            chartInstance.update();
        }

        // Start
        init();
    </script>
</body>

</html>
